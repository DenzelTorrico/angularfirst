<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 
  <form method="post">
    <h1>Bienvenidos a Angular {{title}}</h1>
    <label for="name">nombre</label>
    <input type="text" className="form-control"  name="nombre" [(ngModel)]="name"  id="nombre" placeholder="nombre">
    <br>
    <label for="apellidos">Apellidos</label>
    <input type="text" name="apellidos" id="apellidos" [(ngModel)]="lastname" placeholder="Apellidos">
    <br>
 
    <input type="button" value="Enviar" (click)="agregar(name,lastname)">
    <input type="checkbox" name="check" id="check" >
  </form>
 
  <table class="table table-striped table-bordered w-50 mx-auto">
    <h1>Datos Del Cliente</h1>
    <tr>
      <th>Nombres</th>
      <th>apellidos</th>
      <th>Eliminar</th>
    </tr>
      <tr *ngFor="let objeto of datos">
        <td>{{objeto.name}}</td>
        <td>{{objeto.lastname}}</td>
        <td><input type="button" className="btn btn-danger" value="Eliminar" (click)="Eliminar(objeto.id)"></td>
      </tr>
  </table>
</body>
</html>
